<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Reservation Form</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your name">
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
            </div>

            <div class="form-group mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group mb-3">
              <label for="date" class="form-label">Reservation Date</label>
              <input type="date" id="date" class="form-control" formControlName="date">
            </div>

            <div class="form-group mb-3">
              <label for="time" class="form-label">Reservation Time</label>
              <input type="time" id="time" class="form-control" formControlName="time">
            </div>

            <div class="form-group mb-3">
              <label for="guests" class="form-label">Number of Guests</label>
              <input type="number" id="guests" class="form-control" formControlName="guests" min="1" max="20">
            </div>

            <div class="form-group mb-3">
              <label for="requests" class="form-label">Special Requests</label>
              <textarea id="requests" class="form-control" formControlName="requests" rows="3"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!reservationForm.valid">
                Submit Reservation
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
