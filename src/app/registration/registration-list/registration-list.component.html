<div class="container mt-4">
  <h2 class="mb-4">Reservations</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Time</th>
        <th>Guests</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td>{{ reservation.name }}</td>
        <td>{{ reservation.email }}</td>
        <td>{{ reservation.phone }}</td>
        <td>{{ reservation.date | date }}</td>
        <td>{{ reservation.time }}</td>
        <td>{{ reservation.guests }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="updateReservation(reservation.id)">Update</button>
          <button class="btn btn-danger btn-sm" (click)="deleteReservation(reservation.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
